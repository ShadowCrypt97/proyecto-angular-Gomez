<div class="mb-5">
    <button mat-flat-button (click)="onCreateDoctor()" color="primary" type="button">
        <mat-icon>add</mat-icon>
        Create Doctor
    </button>
</div>

<app-doctors-table [dataSource]="(doctors$|async)||[]" (deleteDoctor)="onDeleteDoctor($event)"
    (editDoctor)="onEditDoctor($event)"></app-doctors-table>
