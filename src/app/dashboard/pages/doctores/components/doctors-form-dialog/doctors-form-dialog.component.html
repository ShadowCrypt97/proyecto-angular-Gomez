<h1 mat-dialog-title>Create Doctor</h1>
<div mat-dialog-content>
    <form [formGroup]="doctorForm" class="grid">

        <div class="col-6 field">
            <mat-form-field class="w-full" appearance="outline">
                <mat-label>Name</mat-label>
                <input formControlName="name" matInput type="text" name="name" />
                <mat-error *ngFor="let error of nameControl.errors | keyvalue">
                    {{ error | controlErrorMessages }}
                </mat-error>
            </mat-form-field>
        </div>

        <div class="col-6 field">
            <mat-form-field class="w-full" appearance="outline">
                <mat-label>Surname</mat-label>
                <input formControlName="surname" matInput type="text" name="surname" />
                <mat-error *ngFor="let error of surnameControl.errors | keyvalue">
                    {{ error | controlErrorMessages }}
                </mat-error>
            </mat-form-field>
        </div>


        <div class="field col-6">
            <mat-form-field class="w-full" appearance="outline">
                <mat-label>Email</mat-label>
                <input [formControl]="emailControl" matInput type="email" name="email" />
                <mat-error *ngFor="let error of emailControl.errors | keyvalue">
                    {{ error | controlErrorMessages }}
                </mat-error>
            </mat-form-field>
        </div>

        <div class="field col-6">
            <mat-form-field class="w-full" appearance="outline">
                <mat-label>Speciality</mat-label>
                <input [formControl]="specialityControl" matInput type="text" name="speciality" />
                <mat-error *ngFor="let error of specialityControl.errors | keyvalue">
                    {{ error | controlErrorMessages }}
                </mat-error>
            </mat-form-field>
        </div>

        <div class="field col-6">
            <mat-form-field class="w-full" appearance="outline">
                <mat-label>Consulting Room</mat-label>
                <input [formControl]="consultingRoomControl" matInput type="text" name="consulting-room" />
                <mat-error *ngFor="let error of consultingRoomControl.errors | keyvalue">
                    {{ error | controlErrorMessages }}
                </mat-error>
            </mat-form-field>
        </div>


        <div class="field col-6">
            <mat-form-field class="w-full" appearance="outline">
                <mat-label>Password</mat-label>
                <input [formControl]="passwordControl" matInput type="password" name="password" autocomplete="off" />
                <mat-error *ngFor="let error of passwordControl.errors | keyvalue">
                    {{ error | controlErrorMessages }}
                </mat-error>
            </mat-form-field>
        </div>
    </form>
</div>
<div class="flex justify-content-end" mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancelar</button>
    <button (click)="onSubmit()" type="submit" mat-button>Guardar</button>
</div>
